name: dev_framework_tutorial
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  http: ^0.13.4
  dartz: ^0.10.0
  get_it: ^7.2.0
  json_serializable: ^6.1.1
  freezed: ^1.1.0
  freezed_annotation: ^1.1.0
  build_runner: ^2.1.5
  json_annotation: ^4.4.0
  mockingjay: ^0.2.0
  confirm_dialog: ^1.0.1
  shared_preferences: ^2.0.13


dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  mocktail: ^0.2.0
  bloc_test: ^9.0.3

flutter:
  uses-material-design: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/files/
